<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記帳本</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background: linear-gradient(135deg, #97dcf7, #97dcf7);
            max-width: 1000px; /* 調整最大寬度 */
            margin: auto;
            padding: 30px;
            box-sizing: border-box;
            display: flex; /* 使用 Flexbox */
        }
        .input-section {
            flex: 1; /* 左邊輸入區域 */
            max-height: 400px; /* 設定最大高度 */
            margin-right: 20px; /* 右邊留一些空間 */
        }
        .record-section {
            flex: 2; /* 右邊紀錄區域 */
            max-height: 400px; /* 設定最大高度 */
            overflow-y: auto; /* 允許垂直滾動 */
            border: 1px solid #ddd; /* 加邊框以便區分 */
            border-radius: 10px; /* 邊角圓滑 */
            padding: 10px; /* 內邊距 */
        }
        form {
            background-color: #f8d5f8;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 15px rgb(255, 255, 255);
            margin-bottom: 20px;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #c06f66;
            border-radius: 10px;
            font-size: 1.1rem;
            color: #e93772;
            outline: none;
            box-sizing: border-box;
        }
        button {
            background-color: #e93772;
            color: white;
            cursor: pointer;
            border: none;
            font-weight: bold;
        }
        button:hover {
            background-color: #d28cee;
        }
        .record {
            background-color: #f8d5f8;
            border-radius: 12px;
            border: 1px solid #664e4b;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 4px 10px rgb(255, 255, 255);
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>簡單記帳本</h1>

    <form id="recordForm">
        <label for="date">日期：</label>
        <input type="date" id="date" required>

        <label for="category">類別：</label>
        <select id="category">
            <option value="飲食">飲食</option>
            <option value="交通">交通</option>
            <option value="娛樂">娛樂</option>
            <option value="其他">其他</option>
        </select>

        <label for="amount">金額：</label>
        <input type="number" id="amount" required>

        <label for="note">備註：</label>
        <input type="text" id="note">

        <button type="submit">新增記帳</button>
    </form>

    <h2>記帳紀錄</h2>
    <div id="records"></div>

    <script src="script.js"></script>
</body>
</html>
